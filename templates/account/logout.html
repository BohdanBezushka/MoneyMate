{% extends "moneymate/base.html" %}
{% load static %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<style>
  body {
    background: #5d21d5;
  }
</style>

<section id="signup-section" class="d-flex flex-column align-items-center justify-content-center mx-auto">
  <a class="nav-link" href="{% url 'dashboard' %}">
    <img class="img-bottom" src="{% static 'img/MoneyMate-White.png' %}" alt="Brand:MoneyMate" />
  </a>
 
  <h1>{% trans "Sign Out:" %}</h1>

  <p>{% trans 'Are you sure you want to sign out?' %}</p>

  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <button class="btn-logout" type="submit">{% trans 'Sign Out' %}</button>
  </form>

  <div class="mt-3">
    <a class="nav-link" href="{% url 'dashboard' %}">
      <button class="btn-logout">{% trans 'Back' %}</button>
    </a>
  </div>
</section>

{% endblock %}
