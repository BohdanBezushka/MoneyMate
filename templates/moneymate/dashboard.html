{% extends "moneymate/base.html" %}
{% load static %}

{% block content %}

<!--Navigation bar-->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a class="navbar-brand-img img-dashboard" href="#page-start"> <img id="page-start" class="img-nav" src="{% static 'img/MoneyMate.png' %}" alt="Brand:MoneyMate" /></a>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#how-it-works">How it works</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#reviews">Reviews</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contact">Contact</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <a class="nav-link" href="{% url 'account_logout' %}">
          <button class="buttons btn btn-outline-success me-2" type="button">Sign out</button>
        </a>
      </form>
    </div>
  </div>
</nav>

  <main class="col-md-12 ms-sm-auto col-lg-12 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2">
        {% if request.user.is_authenticated %}
        <span class="nav-link">Welcome, {{ request.user.username }}!</span>
        {% else %}
        <span class="nav-link">Welcome!</span>
        {% endif %}
      </h1>
      <div class="btn-toolbar mb-2 mb-md-0 ">
        <div class="btn-group me-2">
          <button type="button" class="btn btn-sm btn-outline-secondary">Add expense</button>
          <button type="button" class="btn btn-sm btn-outline-secondary">Add income</button>
        </div>
        <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
          <span data-feather="calendar" class="align-text-bottom"></span>
          This week
        </button>
      </div>
    </div>

    <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>
  </main>
</div>

<footer class="container-fluid bg-dark text-white text-center py-3 fixed-bottom">
  <div class="row">
    <div class="col">
      <h5>Incomes:</h5>
      <button type="button" class="btn btn-outline-light">10.000$</button>
    </div>
    <div class="col">
      <h5>Expenses:</h5>
      <button type="button" class="btn btn-outline-light">10.000$</button>
    </div>
    <div class="col">
      <h5>Balance:</h5>
      <button type="button" class="btn btn-outline-light">10.000$</button>
    </div>
  </div>
</footer>


{% endblock %}
