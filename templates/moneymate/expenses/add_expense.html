{% extends "moneymate/dashboard.html" %}
{% load static %}

{% block expenses_incomes %}

<div class="card">
    <div class="card-body">
      <form action="{% url 'listExpenses' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="expense_date">Date of expense:</label>
          <input type="date" class="form-control" name="expense_date" id="expense_date" required>
        </div>
        <div class="form-group">
          <label for="amount">Amount:</label>
          <input type="text" class="form-control" name="amount" id="amount" required>
        </div>
        <div class="form-group">
          <label for="category">Category:</label>
          <select class="form-control" name="category" id="category" required>
            {% for category in categories %}
            <option>{{category.name}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <input type="text" class="form-control" name="description" id="description">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  
{% endblock %}
