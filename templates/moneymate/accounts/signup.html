{% extends "moneymate/base.html" %}
{% load static %}

{% block content %}
<div class="row justify-content-center">
  <form class="form-signin col-sm-8 col-md-6 col-lg-4 mx-auto">
    <div class="form-group">
        <a href="{% url 'base' %}">
            <img class="mb-4 mx-auto d-block" src="{% static 'img/MoneyMate-White.png' %}" alt="Brand:MoneyMate" >
        </a>
    </div>
    <div class="form-group">
      <label for="inputUsername">Username:</label>
      <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
    </div>
    <div class="form-group">
      <label for="inputEmail">Email address:</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
    </div>
    <div class="form-group mb-3">
      <label for="inputPassword">Password:</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    </div>
    <div class="form-group mb-3">
      <label for="inputPasswordRepeat">Repeat Password:</label>
      <input type="password" id="inputPasswordRepeat" class="form-control" placeholder="Repeat Password" required>
    </div>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    <p class="mt-5 mb-3 text-muted text-center">Already have an account? <u>Log in</u></p>
  </form>
</div>
{% endblock %}
